<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #3a0ca3;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input.error, select.error {
      border: 2px solid red;
      background-color: #ffe5e5;
    }

    button {
      background: #3a0ca3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #7209b7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #3a0ca3;
      color: white;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
      color: #3a0ca3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .filter-section {
      margin: 10px 0;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>

    <form id="expenseForm">
      <input type="text" id="desc" placeholder="Enter Description">
      <input type="number" id="amount" placeholder="Enter Amount">
      <select id="category">
        <option value="">-- Select Category --</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
      </select>
      <div style="text-align:center;">
        <button type="button" onclick="addExpense()">Add Expense</button>
        <button type="button" onclick="resetData()">Reset</button>
      </div>
    </form>

    <div class="filter-section">
      <label>Filter by Category: </label>
      <select id="filterCategory" onchange="filterExpenses()">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
      </select>
    </div>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
