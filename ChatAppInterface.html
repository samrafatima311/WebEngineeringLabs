<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #add8e6, #e0ffff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #87ceeb;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f6ff;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #4cc9f0;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #b8c0ff;
      color: black;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: #4682b4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Simple Chat Interface</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Constructor function for message
    function Message(text, sender) {
      this.text = text;
      this.sender = sender;
    }

    // Array to store chat history
    const messages = [];
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");

    // Add message to chat box
    function displayMessage(msg) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", msg.sender === "User" ? "user" : "bot");
      messageDiv.textContent = msg.text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    }

    // Auto-reply logic
    function autoReply() {
      const replies = [
        "That's interesting!",
        "Tell me more!",
        "Haha, really?",
        "I see!",
        "Sounds great!"
      ];
      const randomReply = replies[Math.floor(Math.random() * replies.length)];
      const botMessage = new Message(randomReply, "Bot");
      messages.push(botMessage);
      displayMessage(botMessage);
    }

    // Handle user sending message
    function sendMessage() {
      try {
        const text = userInput.value.trim();
        if (!text) throw "Message cannot be empty!";

        const userMessage = new Message(text, "User");
        messages.push(userMessage);
        displayMessage(userMessage);
        userInput.value = "";

        // Auto reply after a short delay
        setTimeout(autoReply, 800);
      } catch (error) {
        alert(error);
      }
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
