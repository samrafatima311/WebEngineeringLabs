<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Form Builder</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #add8e6, #e0ffff)
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 450px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #3a0ca3;
      margin-bottom: 15px;
    }

    button {
      background: #3a0ca3;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #7209b7;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input.error, select.error {
      border: 2px solid red;
      background-color: #ffe5e5;
    }

    .success {
      background: #e8ffe8;
      color: #007f00;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dynamic Form Builder</h2>

    <!-- Buttons to add fields -->
    <div>
      <button onclick="addField('text')">Add Text Field</button>
      <button onclick="addField('email')">Add Email Field</button>
      <button onclick="addField('dropdown')">Add Dropdown</button>
    </div>

    <!-- Dynamic Form -->
    <form id="dynamicForm">
      <button type="button" onclick="validateForm()" style="margin-top:10px;">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    var form = document.getElementById("dynamicForm");
    var messageBox = document.getElementById("message");

    // Function to add fields dynamically using switch
    function addField(type) {
      var field;

      switch (type) {
        case "text":
          field = document.createElement("input");
          field.type = "text";
          field.placeholder = "Enter text";
          break;

        case "email":
          field = document.createElement("input");
          field.type = "email";
          field.placeholder = "Enter email";
          break;

        case "dropdown":
          field = document.createElement("select");
          var opt1 = document.createElement("option");
          opt1.value = "";
          opt1.text = "-- Select Option --";
          var opt2 = document.createElement("option");
          opt2.value = "Option 1";
          opt2.text = "Option 1";
          var opt3 = document.createElement("option");
          opt3.value = "Option 2";
          opt3.text = "Option 2";
          field.appendChild(opt1);
          field.appendChild(opt2);
          field.appendChild(opt3);
          break;

        default:
          alert("Invalid field type!");
          return;
      }

      field.classList.add("dynamic-field");
      form.insertBefore(field, form.lastElementChild);
    }

    // Form validation logic
    function validateForm() {
      var inputs = document.getElementsByClassName("dynamic-field");
      var valid = true;

      messageBox.innerHTML = ""; // clear message

      try {
        for (var i = 0; i < inputs.length; i++) {
          var field = inputs[i];
          field.classList.remove("error");

          if (field.type === "text") {
            if (field.value.trim() === "") {
              throw "Text field cannot be empty.";
            }
          }

          else if (field.type === "email") {
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(field.value.trim())) {
              throw "Invalid email format.";
            }
          }

          else if (field.tagName === "SELECT") {
            if (field.value === "") {
              throw "Please select a dropdown value.";
            }
          }
        }

        if (inputs.length === 0) {
          throw "Please add at least one field before submitting.";
        }

        // If all validations pass
        messageBox.innerHTML = "<div class='success'>✅ All fields are valid!</div>";

      } catch (err) {
        valid = false;
        messageBox.innerHTML = "<div class='success' style='background:#ffe5e5;color:red;'>❌ " + err + "</div>";
        field.classList.add("error");
      }
    }
  </script>

</body>
</html>
